<html lang="en">
    <head>
        <title>ShopperyCraft</title>
        <link rel="shortcut icon" type="image/x-icon" href="icon.png" />
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <!-- Style Sheets -->
        <link rel="stylesheet"
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
              crossorigin="anonymous">
        
        <link rel="stylesheet"
              href="css/shoppery.css">
    </head>
    
    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand">
                <img src="icon-text.png" height="39" alt="">
            </a>
            
            <span class="navbar-text">
                <button href="" class="navbar-link-active">Home</button>
                <button onclick="window.open('https:www.google.com')" class="navbar-link">Wiki</button>
                <button onclick="window.open('https:www.google.com')" class="navbar-link">Project Page</button>
                <button onclick="window.open('https:www.google.com')" class="navbar-link">Changelog</button>
                <button onclick="window.open('https:www.google.com')" class="navbar-link">About</button>
            </span>
        </nav>
        
        <!-- Carousel -->
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="images/slider/inventory.png" alt="First slide">
                <div class="carousel-caption d-none d-md-block">
                    <h5>A seamless currency system</h5>
                    <p>integrated into your inventory.</p>
                </div>
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="images/slider/inventory_expanded.png" alt="Second slide">
                <div class="carousel-caption d-none d-md-block">
                    <h5>With in-game currency and a banking system</h5>
                    <p>that lets you deposit & withdraw cash.</p>
                </div>
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
        </div>
        
        <!-- Javascript -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                crossorigin="anonymous">
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
                integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
                crossorigin="anonymous">
        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
                integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
                crossorigin="anonymous">
        </script>
    </body>
</html>
